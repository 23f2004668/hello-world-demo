<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      --bg: #f7f9fc;
      --blue: #1e63ff;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: grid;
      place-items: center;
    }
    .container {
      text-align: center;
      padding: 32px;
    }
    .hello-text {
      margin: 0;
      font-size: clamp(2rem, 6vw, 3.5rem); /* larger */
      font-weight: 800; /* bold */
      color: var(--blue); /* blue color */
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="hello">
    <h1 id="hello" class="hello-text">Hello, World!</h1>
  </main>
</body>
</html>
